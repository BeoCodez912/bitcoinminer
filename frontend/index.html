<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin Miner + Wallet + Offer Wall</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: Arial, sans-serif; background: #111; color: #0f0; padding: 20px; }
button,input { padding: 10px; margin: 5px; border: none; border-radius: 6px; background: #000; color: #0f0; }
#log,#buttonLog { max-height: 150px; overflow-y: auto; background: #222; padding: 10px; border: 1px solid #0f0; margin-top: 10px; }
.log-entry { display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; }
.copy-btn { margin-left: 10px; background:#0f0; color:#000; }
.progress-bar{width:100%; background:#222; border:1px solid #0f0; margin:5px 0;}
.progress-fill{height:20px; background:#0f0; width:0%;}
</style>
</head>
<body>
<h1>Bitcoin Mining Dashboard</h1>

<div>
  <!-- Mining & Referral Buttons -->
  <button id="startMiningBtn">Start Mining</button>
  <button id="claim0Btn">Claim[0]</button>
  <button id="claim1Btn">Claim[1]</button>
  <button id="claim2Btn">Claim[2]</button>
  <button id="claim3Btn">Claim[3]</button>
  <button id="logRefBtn">Log Ref</button>
  <button id="logAppBtn">Log App URL</button>
  <button id="logAllRefsBtn">Log All Ref Codes</button>
  <button id="logAppRef0Btn">Log App Ref[0]</button>
  <button id="logAppRef1Btn">Log App Ref[1]</button>
  <button id="generateQrBtn">Generate QR</button>
  <button id="downloadQrBtn">Download QR</button>
  <button id="scanQrBtn">Scan Referral QR</button>
  <button id="fetchBalancesBtn">Fetch Balances</button>
  <button id="simulateLogBtn">Simulate Log</button>
  <button id="resetLogsBtn">Reset Logs</button>
  <button id="withdrawBTCBtn">Withdraw BTC</button>
  <button id="withdrawBEP20Btn">Withdraw BEP20</button>
  <input type="range" id="multiplierSlider" min="1" max="10" value="1">
  <div class="progress-bar"><div class="progress-fill" id="multiplierFill"></div></div>
</div>

<div id="appUrl0"></div>
<div id="appUrl1"></div>
<div id="timer"></div>
<div id="offerWallTimer"></div>
<div id="duration3Display"></div>
<div id="reader"></div>
<div id="qrcode" style="margin-top:10px;"></div>

<h3>Function Logs:</h3>
<div id="log"></div>
<h3>Button Logs:</h3>
<div id="buttonLog"></div>

<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
const backend = "https://your-railway-url.up.railway.app"; 
const Ref = ["5ND8V","AJXXLC"];
const App = "https://play.google.com/store/apps/details?id=bitcoin.minning.com";

let Duration1=86400, Duration2=172800, Duration3=345600;
let multiplier = 1;
let miningCount = parseInt(localStorage.getItem("mining")||"0");

const logArea=document.getElementById("log");
const buttonLog=document.getElementById("buttonLog");
const appUrl0Div=document.getElementById("appUrl0");
const appUrl1Div=document.getElementById("appUrl1");
const timerDisplay=document.getElementById("timer");
const offerWallDisplay=document.getElementById("offerWallTimer");
const qrCodeDiv=document.getElementById("qrcode");
const multiplierFill=document.getElementById("multiplierFill");

const BTC=[
0.000000000382,
()=>14.7*Duration1*multiplier/ BTC[0]*Duration2*multiplier/ BTC[0]*Duration3*multiplier/ BTC[0]/0.2/BTC[0],
()=>((3.5*1000+5.6*1000)*Duration1*multiplier/ BTC[0]*Duration2*multiplier/ BTC[0]*Duration3*multiplier/ BTC[0]/0.2*BTC[1]())/BTC[0],
()=>((200000+410000+750000)*Duration1*multiplier/BTC[0]*Duration2*multiplier/BTC[0]*Duration3*multiplier/BTC[0]/0.2*BTC[1]()*BTC[2]())/BTC[0],
()=>BTC[2]()*BTC[3]()*Duration1*multiplier/BTC[0]*Duration2*multiplier/BTC[0]*Duration3*multiplier/BTC[0]/0.2/BTC[0]
];

function timestamp(){return new Date().toLocaleTimeString();}
function createLogEntry(entryText){const entry=document.createElement("div");entry.className="log-entry";const span=document.createElement("span");span.textContent=entryText;const button=document.createElement("button");button.className="copy-btn";button.textContent="Copy";button.onclick=()=>navigator.clipboard.writeText(entryText);entry.appendChild(span);entry.appendChild(button);return entry;}
function log(msg){const entry=`[${timestamp()}] ${msg}`;logArea.appendChild(createLogEntry(entry));if(logArea.childElementCount>200)logArea.removeChild(logArea.firstChild);console.log(entry);logToBlogger(entry);}
function logButton(msg){const entry=`[${timestamp()}] ${msg}`;buttonLog.appendChild(createLogEntry(entry));if(buttonLog.childElementCount>100)buttonLog.removeChild(buttonLog.firstChild);console.log(entry);logToBlogger(entry);}
async function logToBlogger(entry){try{await fetch(`${backend}/log`,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({entry})});}catch(err){console.warn("Blogger log error:",err.message);}}

const claimState={0:{},1:{},2:{},3:{}};
function restoreClaims(){for(let i=0;i<4;i++){const stored=localStorage.getItem(`claim${i}`);claimState[i]=stored?JSON.parse(stored):{count:0,last:0};}}
function updateAppUrl(index,refCode){const url=`${App}&referrer=${refCode}`;const targetDiv=index===0?appUrl0Div:appUrl1Div;targetDiv.innerHTML=`<a href="${url}" target="_blank" style="color:lime;">App URL [Ref${index}] ‚Üí ${refCode}</a>`;log(`App URL [Ref${index}]: ${url}`);}

function MiningLogger(){
let d1=Duration1,d2=Duration2,d3=Duration3;
const timer=setInterval(()=>{d1--;timerDisplay.innerText="‚è≥ Timer: "+d1;if(d1<=0)clearInterval(timer);},1000);
const offerTimer=setInterval(()=>{d2--;offerWallDisplay.innerText="üõí Offer Wall: "+d2;if(d2<=0)clearInterval(offerTimer);},1000);
const duration3Timer=setInterval(()=>{d3--;document.getElementById("duration3Display").innerText="üåÄ Duration3: "+d3;if(d3<=0)clearInterval(duration3Timer);},1000);
log("‚õèÔ∏è Timer started with Offer Wall and Duration3");
return {computeStats:()=>{log("Miner Power: "+BTC[1]().toFixed(12));log("Free Computing Power: "+BTC[2]().toFixed(12));log("More Computing Power: "+BTC[3]().toFixed(12));log("Hashrate (Duration3): "+BTC[4]().toFixed(12));}};}

function claimReward(index){
const now=Date.now();const claim=claimState[index];if(claim.count>=35)return log(`‚ö†Ô∏è Claim[${index}] limit reached.`);if(now-claim.last<14000*1000)return log(`‚è≥ Wait before next Claim[${index}].`);claim.count++;claim.last=now;localStorage.setItem(`claim${index}`,JSON.stringify(claim));log(`üéÅ Claimed reward from Claim[${index}] (${claim.count}/35)`);const logger=MiningLogger();logger.computeStats();}

function showQRReferral(){qrCodeDiv.innerHTML='';new QRCode(qrCodeDiv,{text:`${App}&referrer=${Ref[0]}`,width:256,height:256,colorDark:"#0f0",colorLight:"#111",correctLevel:QRCode.CorrectLevel.H});log("Referral QR Generated.");}
function downloadQR(){const canvas=qrCodeDiv.querySelector("canvas");if(!canvas)return;const link=document.createElement("a");link.href=canvas.toDataURL();link.download="referral-qr.png";link.click();}
function scanReferral(){const reader=new Html5Qrcode("reader");Html5Qrcode.getCameras().then(devices=>{if(devices.length){reader.start({facingMode:"environment"},{fps:10,qrbox:250},qrMsg=>{log("Scanned Referral: "+qrMsg);localStorage.setItem("referral",qrMsg);reader.stop();reader.clear();document.getElementById("reader").innerHTML='';},err=>log("QR Scanner error: "+err));}}).catch(err=>log("Camera error: "+err));}

restoreClaims();
const logger=MiningLogger();

// Multiplier slider
document.getElementById('multiplierSlider').addEventListener('input', (e) => {
    multiplier = parseFloat(e.target.value);
    multiplierFill.style.width = (multiplier * 10) + '%';
    logButton(`Multiplier set to ${multiplier}x`);
    logger.computeStats();
});

// Button bindings
document.getElementById("startMiningBtn").onclick = () => { logButton("Start Mining clicked"); logger.computeStats(); };
document.getElementById("claim0Btn").onclick = () => claimReward(0);
document.getElementById("claim1Btn").onclick = () => claimReward(1);
document.getElementById("claim2Btn").onclick = () => claimReward(2);
document.getElementById("claim3Btn").onclick = () => { claimReward(3); logger.computeStats(); };

document.getElementById("logRefBtn").onclick = () => { logButton("Log Ref clicked"); Ref.forEach(r => log("Ref: " + r)); };
document.getElementById("logAppBtn").onclick = () => { logButton("Log App URL clicked"); Ref.forEach((r,i)=>updateAppUrl(i,r)); };
document.getElementById("logAllRefsBtn").onclick = () => Ref.forEach(r => log("Referral Code: " + r));
document.getElementById("logAppRef0Btn").onclick = () => updateAppUrl(0, Ref[0]);
document.getElementById("logAppRef1Btn").onclick = () => updateAppUrl(1, Ref[1]);

document.getElementById("generateQrBtn").onclick = showQRReferral;
document.getElementById("downloadQrBtn").onclick = downloadQR;
document.getElementById("scanQrBtn").onclick = scanReferral;

document.getElementById("resetLogsBtn").onclick = () => {
    logArea.innerHTML = '';
    buttonLog.innerHTML = '';
    localStorage.clear();
    log("Logs and localStorage cleared.");
};

// Backend interactions
async function fetchBalance(ref) {
    try {
        const response = await fetch(`${backend}/balance?ref=${encodeURIComponent(ref)}`);
        const data = await response.json();
        if (data.balance !== undefined) {
            log(`üí∞ Balance for ${ref}: ${data.balance}`);
        } else {
            log(`‚ö†Ô∏è Balance fetch failed for ${ref}`);
        }
    } catch (err) { log(`‚ùå Error fetching balance for ${ref}: ${err.message}`); }
}
document.getElementById("fetchBalancesBtn").onclick = () => Ref.forEach(fetchBalance);

async function logReferral(ref, amount) {
    try {
        const response = await fetch(`${backend}/log-referral`, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({ref, amount})
        });
        const result = await response.json();
        if(result.success){ log(`‚úÖ Logged ${amount} USDT for referral ${ref}`); }
        else { log(`‚ö†Ô∏è Failed to log referral: ${result.error}`); }
    } catch(err){ log(`‚ùå Error logging referral: ${err.message}`); }
}
document.getElementById("simulateLogBtn").onclick = () => logReferral(Ref[0], 0.1);

// Withdraw buttons
document.getElementById("withdrawBTCBtn").onclick = async () => {
    const amount = prompt("Enter BTC amount to withdraw:");
    const address = prompt("Enter BTC lightning or on-chain address:");
    if(!amount || !address) return log("‚ö†Ô∏è Withdrawal cancelled.");
    try {
        const resp = await fetch(`${backend}/withdraw`, {
            method:"POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({type:"BTC", amount, address})
        });
        const result = await resp.json();
        if(result.success) log(`‚úÖ BTC withdrawal initiated: ${result.tx}`);
        else log(`‚ùå BTC withdrawal failed: ${result.error}`);
    } catch(err){ log(`‚ùå Error: ${err.message}`); }
};

document.getElementById("withdrawBEP20Btn").onclick = async () => {
    const amount = prompt("Enter BEP20 BTC amount:");
    const address = prompt("Enter BEP20 wallet address:");
    if(!amount || !address) return log("‚ö†Ô∏è Withdrawal cancelled.");
    try {
        const resp = await fetch(`${backend}/withdraw`, {
            method:"POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({type:"BEP20", amount, address})
        });
        const result = await resp.json();
        if(result.success) log(`‚úÖ BEP20 withdrawal initiated: ${result.tx}`);
        else log(`‚ùå BEP20 withdrawal failed: ${result.error}`);
    } catch(err){ log(`‚ùå Error: ${err.message}`); }
};

// On load
window.addEventListener("load", () => {
    Ref.forEach((r,i)=>updateAppUrl(i,r));
    log("ü™™ Session restored.");
    fetchBalance(Ref[0]);
});

// Service worker registration for PWA
if("serviceWorker" in navigator){
    navigator.serviceWorker.register("service-worker.js")
    .then(()=>log("‚úÖ PWA ready: Service Worker registered."))
    .catch(err=>log("‚ùå SW registration failed: "+err.message));
}
});
</script>
</body>
</html>
